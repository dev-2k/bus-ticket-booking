<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    <script src="form.js"></script>
    <title>Login page</title>
</head>

<body>
    <!-- <div id="particles-js"></div> -->
    <div id="preloader"></div>


    <section class="side">
        <img src="./images/img.svg" alt="">
    </section>

    <section class="main">
        <div class="login-container">
            <p class="title">Welcome back</p>
            <div class="separator"></div>
            <!--<p class="welcome-message">Please, provide login credential to proceed and have access to all our services
            </p> -->


            <div class="wrapper">
                <div class="typing-demo">
                    Log In credential
                </div>
            </div>

            <form class="login-form">
                <div class="form-control">
                    <input type="email" id="email" placeholder="Username">
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-control">
                    <input type="password" id="password" placeholder="Password">
                    <i class="fas fa-lock"></i>
                </div>

                <button onclick="signIn()" class="submit">Login</button>
                <button onclick="signUp()" class="submit">Sign Up</button>

            </form>
        </div>
    </section>


    <script>
        var loader = document.getElementById('preloader');

        window.addEventListener("load", function () {
            loader.style.display = 'none'
        })
    </script>


    <script src="particles.js"></script>
    <script src="app.js"></script>

</body>

</html>
